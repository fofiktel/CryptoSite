<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% if crypto_list %}
    <ol>
    {% for c in crypto_list %}
        <li><a href="{%url 'crypto:crypto_detail' c.currency_id %}">{{c.CurrencyFullName}} {{c.CostInUsd}}$</a></li>

    </ol>
{% else %}
    <p>No polls are available.</p>
{% endif %}
</body>
</html>
